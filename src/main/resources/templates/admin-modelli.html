<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments :: baseHead('Modelli corsi', null)}"></th:block>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 text-primary m-0">Modelli corsi</h1>
            <a href="/admin/modelli/nuovo" class="btn btn-success btn-sm">Nuovo modello</a>
        </div>

        <div th:replace="~{fragments :: alerts}"></div>

        <div th:if="${#lists.isEmpty(modelli)}" class="alert alert-info">
            Nessun modello definito. Crea un nuovo modello per generare lezioni ricorrenti.
        </div>

        <div th:if="${!#lists.isEmpty(modelli)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Capienza</th>
                        <th>Attivo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${modelli}">
                        <td th:text="${m.id}">1</td>
                        <td th:text="${m.nome}">Pilates</td>
                        <td th:text="${m.maxPostiDefault}">12</td>
                        <td>
                            <span class="badge" th:text="${m.attivo} ? 'Attivo' : 'Disattivato'"
                                th:classappend="${m.attivo} ? ' bg-success' : ' bg-secondary'">
                            </span>
                        </td>
                        <td class="d-flex flex-wrap gap-2">
                            <a class="btn btn-sm btn-outline-primary"
                                th:href="@{/admin/modelli/{id}/modifica(id=${m.id})}">
                                Modifica
                            </a>

                            <!-- Form genera lezioni -->
                            <form th:action="@{/admin/modelli/{id}/genera(id=${m.id})}" method="post"
                                class="d-flex align-items-center gap-1">
                                <input type="date" name="dal" class="form-control form-control-sm" required>
                                <input type="date" name="al" class="form-control form-control-sm" required>
                                <button class="btn btn-sm btn-outline-success" type="submit">Genera</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
