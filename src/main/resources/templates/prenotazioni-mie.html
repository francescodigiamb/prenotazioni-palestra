<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments :: baseHead('Mie prenotazioni', null)}"></th:block>
</head>

<body>
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-dark m-0">Le mie prenotazioni</h1>
            <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
        </div>

        <!-- ALERT messaggi flash -->
        <div th:replace="~{fragments :: alerts}"></div>


        <!-- Messaggio se lista vuota -->
        <div th:if="${prenotazioni.isEmpty()}" class="alert alert-info">
            Non hai prenotazioni attive.
        </div>

        <!-- DESKTOP / TABLET: tabella -->
        <div th:if="${!prenotazioni.isEmpty()}" class="d-none d-md-block">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Corso</th>
                            <th>Data</th>
                            <th>Orario</th>
                            <th>Azioni</th>
                            <th>Stato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${prenotazioni}">
                            <!-- <td th:text="${p.id}">1</td> -->
                            <td th:text="${p.corso.nome}">Nome corso</td>
                            <td th:text="${#temporals.format(p.corso.data, 'EEEE dd/MM/yyyy')}">lunedì 01/09/2025</td>
                            <td th:text="${#temporals.format(p.corso.orario, 'HH:mm')}">18:00</td>
                            <td>
                                <form th:action="@{/prenotazioni/{id}/cancella(id=${p.id})}" method="post">
                                    <input type="hidden" name="email" th:value="${p.utente.email}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Disdici</button>
                                </form>
                            </td>
                            <td>
                                <div class="mb-2">
                                    <!-- Se riserva -->
                                    <span th:if="${p.riserva}" class="badge bg-warning text-dark">In attesa</span>

                                    <!-- Se NON riserva -->
                                    <span th:if="${!p.riserva}" class="badge" th:text="${statoMap[p.id]}"
                                        th:classappend="' bg-' + ${coloreMap[p.id]}">
                                    </span>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MOBILE: card verticali -->
        <div th:if="${!prenotazioni.isEmpty()}" class="d-block d-md-none">
            <div class="card mb-3 shadow-sm" th:each="p : ${prenotazioni}">
                <div class="card-body">
                    <h5 class="card-title mb-1" th:text="${p.corso.nome}">Nome corso</h5>
                    <div class="mb-2">
                        <span th:if="${p.riserva}" class="badge bg-warning text-dark">In attesa</span>
                        <span th:if="${!p.riserva}" class="badge" th:text="${statoMap[p.id]}"
                            th:classappend="' bg-' + ${coloreMap[p.id]}"></span>
                        <span class="badge" th:text="${statoMap[p.id]}" th:classappend="' bg-' + ${coloreMap[p.id]}">
                            Valida
                        </span>
                    </div>

                    <p class="card-subtitle text-muted mb-2">
                        <span th:text="${#temporals.format(p.corso.data, 'EEEE dd/MM/yyyy')}">lunedì 01/09/2025</span>
                        ·
                        <span th:text="${#temporals.format(p.corso.orario, 'HH:mm')}">18:00</span>
                    </p>


                    <!-- <p class="small mb-3">
                        <strong>ID prenotazione:</strong>
                        <span th:text="${p.id}">1</span>
                    </p> -->
                    <!-- badge “Scaduto” se data/ora sono passate -->

                    <form th:action="@{/prenotazioni/{id}/cancella(id=${p.id})}" method="post" class="d-grid">
                        <input type="hidden" name="email" th:value="${p.utente.email}" />
                        <button type="submit" class="btn btn-danger btn-sm">
                            Disdici prenotazione
                        </button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
