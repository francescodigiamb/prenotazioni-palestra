<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments :: baseHead('Mie prenotazioni', null)}"></th:block>
</head>

<body>
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-dark m-0">Le mie prenotazioni</h1>
            <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
        </div>

        <!-- ALERT messaggi flash -->
        <div th:replace="~{fragments :: alerts}"></div>

        <!-- Messaggio se lista vuota -->
        <div th:if="${prenotazioni.isEmpty()}" class="alert alert-info">
            Non hai prenotazioni attive.
        </div>

        <!-- Tabella prenotazioni -->
        <div th:if="${!prenotazioni.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Corso</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prenotazioni}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.corso.nome}">Nome corso</td>
                        <td th:text="${#temporals.format(p.corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(p.corso.orario, 'HH:mm')}">18:00</td>
                        <td>
                            <form th:action="@{/prenotazioni/{id}/cancella(id=${p.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger btn-sm">Disdici</button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
