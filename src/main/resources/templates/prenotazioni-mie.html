<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Le mie prenotazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Le mie prenotazioni</h1>
            <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
        </div>

        <!-- ALERT messaggi flash -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Messaggio se lista vuota -->
        <div th:if="${prenotazioni.isEmpty()}" class="alert alert-info">
            Non hai prenotazioni attive.
        </div>

        <!-- Tabella prenotazioni -->
        <div th:if="${!prenotazioni.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Corso</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prenotazioni}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.corso.nome}">Nome corso</td>
                        <td th:text="${#temporals.format(p.corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(p.corso.orario, 'HH:mm')}">18:00</td>
                        <td>
                            <form th:action="@{/prenotazioni/{id}/cancella(id=${p.id})}" method="post">
                                <input type="hidden" name="email" th:value="${p.utente.email}" />
                                <button type="submit" class="btn btn-danger btn-sm">Disdici</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
