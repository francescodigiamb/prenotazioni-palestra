<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="~{fragments :: baseHead('Registrazione', null)}"></th:block>
</head>

<body>
    <!-- NAVBAR -->
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5" style="max-width:520px;">
        <h3 class="mb-4">Crea il tuo account</h3>

        <div th:replace="~{fragments :: alerts}"></div>

        <form th:action="@{/register}" method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" th:field="*{nome}">
                <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input class="form-control" th:field="*{cognome}">
                <div class="text-danger small" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" th:field="*{password}">
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Conferma password</label>
                <input class="form-control" type="password" th:field="*{confermaPassword}">
                <div class="text-danger small" th:if="${#fields.hasErrors('confermaPassword')}"
                    th:errors="*{confermaPassword}"></div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Registrati</button>
            <a class="btn btn-outline-secondary w-100 mt-2" href="/login">Hai gi√† un account? Accedi</a>
        </form>

        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary w-100">Torna alla Home</a>
        </div>
    </div>
</body>

</html>
