<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Corsi disponibili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Corsi disponibili</h1>
            <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
        </div>
        <!-- ALERT -->
        <div th:replace="~{fragments :: alerts}"></div>

        <!-- Messaggio se lista vuota -->
        <div th:if="${corsi.isEmpty()}" class="alert alert-info">
            Nessun corso disponibile al momento.
        </div>

        <!-- Tabella se ci sono corsi -->
        <div th:if="${!corsi.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Capienza</th>
                        <th>Disponibilità</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="corso : ${corsi}">
                        <td th:text="${corso.id}">1</td>
                        <td th:text="${corso.nome}">Nome corso</td>

                        <!-- Formattazioni carine -->
                        <td th:text="${#temporals.format(corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(corso.orario, 'HH:mm')}">18:00</td>

                        <!-- Capienza attuale -->
                        <td>
                            <span th:text="${prenotatiMap[corso.id]}">0</span> /
                            <span th:text="${corso.maxPosti}">12</span>
                        </td>

                        <!-- Badge disponibilità/stato -->
                        <td>
                            <span th:if="${corso.chiuso}" class="badge bg-secondary ms-2">Chiuso</span>
                            <span th:if="${pienoMap[corso.id] and !corso.chiuso}"
                                class="badge bg-danger ms-2">Pieno</span>
                            <span th:if="${!pienoMap[corso.id] and !corso.chiuso}"
                                class="badge bg-success ms-2">Disponibile</span>
                        </td>

                        <!-- Azioni: disabilita Prenota se pieno -->
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/corsi/{id}(id=${corso.id})}">Dettagli</a>

                            <a class="btn btn-success btn-sm"
                                th:classappend="${(pienoMap[corso.id] or corso.chiuso) ? ' disabled' : ''}"
                                th:attr="aria-disabled=${pienoMap[corso.id] or corso.chiuso}"
                                th:href="@{/corsi/{id}/prenota(id=${corso.id})}">
                                Prenota
                            </a>
                        </td>


                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
