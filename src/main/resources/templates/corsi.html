<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Corsi disponibili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Corsi disponibili</h1>
            <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
        </div>

        <!-- Messaggio se non ci sono corsi -->
        <div th:if="${#lists.isEmpty(corsi)}" class="alert alert-info">
            Nessun corso disponibile al momento.
        </div>

        <!-- Tabella corsi -->
        <div th:if="${!#lists.isEmpty(corsi)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Posti max</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="corso : ${corsi}">
                        <td th:text="${corso.nome}">Nome corso</td>
                        <td th:text="${#temporals.format(corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(corso.orario, 'HH:mm')}">18:00</td>
                        <td th:text="${corso.maxPosti}">12</td>
                        <td>
                            <!-- per ora pulsante disabilitato: abiliteremo con login piÃ¹ avanti -->
                            <a class="btn btn-success btn-sm disabled" aria-disabled="true" href="#">Prenota</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
