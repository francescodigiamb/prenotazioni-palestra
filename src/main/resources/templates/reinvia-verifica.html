<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reinvia verifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5" style="max-width:480px;">
        <h3 class="mb-4">Reinvia email di verifica</h3>

        <div th:replace="~{fragments :: alerts}"></div>

        <form th:action="@{/reinvia-verifica}" method="post" class="d-grid gap-2">
            <div>
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Inserisci la tua email" required>
            </div>

            <button type="submit" class="btn btn-outline-primary">Reinvia</button>
            <a th:href="@{/login}" class="btn btn-outline-secondary">Torna al login</a>
        </form>
    </div>
</body>

</html>
