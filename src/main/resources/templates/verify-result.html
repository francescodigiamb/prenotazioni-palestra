<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments :: baseHead('Verifica account', null)}"></th:block>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-4" style="max-width:700px;">
        <div th:replace="~{fragments :: alerts}"></div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mt-3">
            <a href="/login" class="btn btn-primary">Vai al login</a>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
</body>

</html>
