<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Accedi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5" style="max-width:480px;">
        <h3 class="mb-4">Accedi</h3>

        <div th:replace="~{fragments :: alerts}"></div>

        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="text" name="username" placeholder="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Entra</button>
        </form>

        <div class="mt-3">
            <a href="/corsi" class="btn btn-outline-secondary w-100">Torna ai corsi</a>
        </div>
    </div>
</body>

</html>
