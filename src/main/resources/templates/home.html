<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra - Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ====== Colore sfondo (bianco sporco) ======
       Regola qui il tono: #F6F3EA (default), alternative:
       #F7F4ED (più chiaro) • #F3EEE4 (più caldo) • #EFEADE (più saturo)
    */
        :root {
            --bg-offwhite: #F6F3EA;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-offwhite);
            /* Se vuoi tornare allo sfondo immagine, sostituisci la riga sopra con:
         background: url('/img/sfondo-palestra.jpg') no-repeat center center fixed;
         background-size: cover;
      */
        }

        .central-wrapper {
            min-height: calc(100vh - 72px);
            /* altezza navbar */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        /* Logo centrale */
        .logo-central {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo-central img {
            max-width: 400px;
            width: 100%;
            height: auto;
            opacity: 0.98;
        }

        /* Bottoni "brand" (coerenti col tema) */
        .btn-brand {
            background-color: #1f1f1f;
            color: #fff;
            border: 1px solid #1f1f1f;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-brand:hover {
            background-color: #111;
            border-color: #111;
            color: #fff;
        }

        .btn-brand-outline {
            background-color: transparent;
            color: #1f1f1f;
            border: 1px solid rgba(0, 0, 0, .25);
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-brand-outline:hover {
            background-color: rgba(0, 0, 0, .06);
            color: #1f1f1f;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <div th:replace="~{fragments :: navbar}"></div>

    <!-- Alert di logout -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        Logout effettuato correttamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Contenuto centrale con predisposizione immagini laterali -->
    <div class="central-wrapper">
        <!-- Logo centrale -->
        <div class="logo-central">
            <div class="text-center">
                <img src="/img/logo-palestra.png" alt="FitnessClub" class="mb-3">

                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <a href="/listino" class="btn btn-brand-outline">Listino prezzi</a>
                    <a href="/catalogo" class="btn btn-brand">Corsi</a>
                    <a href="/corsi" class="btn btn-brand-outline">Prenota ora</a>
                </div>
            </div>
        </div>

    </div>
    <!-- FOOTER -->
    <div th:replace="~{fragments :: footer}"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
