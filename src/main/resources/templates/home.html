<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra - Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div th:replace="~{fragments :: navbar}"></div>


    <!-- Alert di logout -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        Logout effettuato correttamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Hero section -->
    <div class="container text-center mt-5">
        <h1 class="mb-3">Benvenuto nella Palestra</h1>
        <p class="lead">Allenati con noi e scopri i corsi disponibili!</p>
        <a href="/catalogo" class="btn btn-primary">Scopri i corsi</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
