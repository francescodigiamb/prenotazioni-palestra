<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra - Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üèãÔ∏è‚Äç‚ôÄÔ∏è Palestra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <a href="/prenotazioni/mie" class="btn btn-outline-primary ms-2">Le mie prenotazioni</a>
        <div class="ms-auto">
            <!-- Se autenticato: mostra email e bottone Logout -->
            <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post"
                class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <span class="text-light me-2" th:text="${#authentication.name}">utente@mail</span>
                <button class="btn btn-sm btn-outline-light" type="submit">Logout</button>
            </form>

            <!-- Se NON autenticato: mostra Login -->
            <a th:if="${#authorization.expression('!isAuthenticated()')}" href="/login"
                class="btn btn-sm btn-outline-light">Login</a>
        </div>

        </div>

    </nav>

    <!-- Alert di logout -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        Logout effettuato correttamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Hero section -->
    <div class="container text-center mt-5">
        <h1 class="mb-3">Benvenuto nella Palestra</h1>
        <p class="lead">Allenati con noi e scopri i corsi disponibili!</p>
        <a href="/corsi" class="btn btn-primary">Scopri i corsi</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
