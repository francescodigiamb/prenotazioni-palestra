<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Listino prezzi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div th:replace="~{fragments :: navbar}"></div>

  <div class="container py-5">
    <h1 class="text-primary mb-4">Listino prezzi</h1>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Abbonamenti</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <span>Mensile</span><strong>€ 40</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Trimestrale</span><strong>€ 110</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Annuale</span><strong>€ 380</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Corsi</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <span>Lezione singola</span><strong>€ 12</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Pacchetto 10 lezioni</span><strong>€ 100</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Personal training (1h)</span><strong>€ 35</strong>
              </li>
            </ul>
            <p class="text-muted small mt-3">* Prezzi indicativi: aggiorna secondo il tuo listino reale.</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
