<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra - Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <!-- Pulsanti navigazione e titolo invariati ... -->

        <!-- ALERT: messaggi flash -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h5 class="mb-3">Descrizione</h5>
                    <p class="mb-0" th:text="${corso.descrizione}">Descrizione del corso...</p>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h5 class="mb-3">Informazioni</h5>
                    <ul class="list-unstyled mb-3">
                        <li><strong>Data:</strong> <span
                                th:text="${#temporals.format(corso.data, 'dd/MM/yyyy')}">01/09/2025</span></li>
                        <li><strong>Orario:</strong> <span
                                th:text="${#temporals.format(corso.orario, 'HH:mm')}">18:00</span></li>
                        <li><strong>Posti totali:</strong> <span th:text="${corso.maxPosti}">12</span></li>
                        <li><strong>Gi√† prenotati:</strong> <span th:text="${prenotati}">0</span></li>
                        <li><strong>Posti disponibili:</strong> <span th:text="${postiDisponibili}">12</span></li>
                    </ul>

                    <!-- FORM PRENOTAZIONE (temporaneo, senza security) -->
                    <form th:action="@{/prenotazioni}" method="post" class="mt-3">

                        <!-- id corso nascosto -->
                        <input type="hidden" name="corsoId" th:value="${corso.id}" />

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input class="form-control" type="text" name="nome" placeholder="Il tuo nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" name="email" placeholder="tuo@email.com" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg"
                                th:disabled="${postiDisponibili == 0}">Prenota</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
