<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="~{fragments :: baseHead('Gestione Corsi', null)}"></th:block>
</head>

<body>
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Gestione corsi</h1>
            <div class="d-flex gap-2">
                <a href="/admin/corsi/nuovo" class="btn btn-success">Nuovo corso</a>

                <a href="/admin/corsi-archiviati" class="btn btn-outline-dark">Archiviati</a>
                <a href="/corsi" class="btn btn-outline-primary">Corsi pubblici</a>
                <a href="/home" class="btn btn-outline-secondary">Home</a>
            </div>
        </div>

        <div th:replace="~{fragments :: alerts}"></div>

        <div th:if="${#lists.isEmpty(corsi)}" class="alert alert-info">
            Nessun corso trovato.
        </div>

        <div th:if="${!#lists.isEmpty(corsi)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Iscritti</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="corso : ${corsi}">
                        <td th:text="${corso.id}">1</td>
                        <td th:text="${corso.nome}">Corso</td>
                        <td th:text="${#temporals.format(corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(corso.orario, 'HH:mm')}">18:00</td>
                        <td th:text="${prenotatiMap[corso.id]}">0</td>
                        <td>
                            <span th:if="${corso.chiuso}" class="badge bg-secondary">Chiuso</span>
                            <span th:if="${!corso.chiuso}" class="badge bg-success">Aperto</span>
                        </td>
                        <td class="d-flex gap-2">
                            <a class="btn btn-sm btn-outline-dark" th:href="@{/corsi/{id}(id=${corso.id})}">Dettagli</a>
                            <a class="btn btn-sm btn-primary"
                                th:href="@{/admin/corsi/{id}/modifica(id=${corso.id})}">Modifica</a>

                            <form th:action="@{/admin/corsi/{id}/elimina(id=${corso.id})}" method="post"
                                class="d-inline" onsubmit="return confirm('Eliminare definitivamente questo corso?');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
                            </form>

                            <!-- Toggle chiusura -->
                            <form th:action="@{/admin/corsi/{id}/toggle-chiusura(id=${corso.id})}" method="post"
                                class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm"
                                    th:classappend="${corso.chiuso} ? 'btn-success' : 'btn-warning'"
                                    th:text="${corso.chiuso} ? 'Riapri' : 'Chiudi'">Chiudi</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
