<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Catalogo corsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Catalogo corsi</h1>
            <div class="d-flex gap-2">
                <a href="/home" class="btn btn-outline-secondary">Home</a>
                <a href="/corsi" class="btn btn-outline-primary">Prenota ora</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12" th:if="${#lists.isEmpty(schede)}">
                <div class="alert alert-info">Nessun corso disponibile al momento.</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4" th:each="s : ${schede}">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${s.nome}">Corso</h5>
                        <p class="card-text text-muted" th:text="${s.descrizione}">Descrizione…</p>

                        <div class="mb-2">
                            <small class="text-uppercase text-secondary">Giorni & Orari</small>
                            <div class="mt-1 d-flex flex-wrap gap-2">
                                <span class="badge bg-light text-dark border" th:each="slot : ${s.slot}"
                                    th:text="${slot}">Martedì 19:00</span>
                            </div>
                        </div>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary" th:if="${s.capienzaTipica != null}"
                                th:text="'Capienza: ' + ${s.capienzaTipica}">
                                Capienza: 12
                            </span>
                            <a class="btn btn-success ms-auto" th:href="@{/corsi(nome=${s.nome})}">
                                Prenota una data
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
