<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="~{fragments :: baseHead('Catalogo Corsi', null)}"></th:block>
</head>

<body>

    <!-- NAVBAR -->
    <div th:replace="~{fragments :: navbar}"></div>
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-dark m-0">Catalogo corsi</h1>
            <div class="d-flex gap-2">
                <a href="/home" class="btn btn-outline-secondary">Home</a>
                <a href="/corsi" class="btn btn-outline-secondary">Prenota ora</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12" th:if="${#lists.isEmpty(schede)}">
                <div class="alert alert-info">Nessun corso disponibile al momento.</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4" th:each="c : ${schede}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${c.nome}">Nome corso</h5>

                        <p class="card-text" th:text="${c.descrizione}">
                            Descrizione corso
                        </p>

                        <div class="mb-2">
                            <div class="fw-semibold small mb-1">Giorni e orari</div>
                            <ul class="small mb-0 ps-3">
                                <li th:each="go : ${c.slot}" th:text="${go}">Lunedì 18:00</li>
                            </ul>
                        </div>

                        <div class="small text-muted">
                            <span><strong>Posti:</strong> <span th:text="${c.capienzaTipica}">12</span></span>
                            &nbsp;•&nbsp;
                            <span><strong>Lista d’attesa:</strong> <span th:text="${c.riserveTipiche}">6</span></span>
                            <span th:if="${c.durata != null and !c.durata.isBlank()}">
                                &nbsp;•&nbsp; <strong>Durata:</strong> <span th:text="${c.durata}">50 min</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
