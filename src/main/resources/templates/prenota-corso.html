<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="'Prenota - ' + ${corso.nome}">Prenota corso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0" th:text="'Prenota: ' + ${corso.nome}">Prenota: Nome corso</h1>
            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary">Home</a>
                <a href="/corsi" class="btn btn-outline-primary">Torna ai corsi</a>
                <a th:href="@{|/corsi/${corso.id}|}" class="btn btn-outline-dark">Vai al dettaglio</a>
            </div>
        </div>

        <!-- Alert eventuali -->
        <div th:replace="~{fragments :: alerts}"></div>

        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h5 class="mb-3">Informazioni corso</h5>
                    <ul class="list-unstyled mb-0">
                        <li><strong>Data:</strong> <span
                                th:text="${#temporals.format(corso.data, 'dd/MM/yyyy')}">01/09/2025</span></li>
                        <li><strong>Orario:</strong> <span
                                th:text="${#temporals.format(corso.orario, 'HH:mm')}">18:00</span></li>
                        <li><strong>Posti totali:</strong> <span th:text="${corso.maxPosti}">12</span></li>
                        <li><strong>Gi√† prenotati:</strong> <span th:text="${prenotati}">0</span></li>
                        <li><strong>Posti disponibili:</strong> <span th:text="${postiDisponibili}">12</span></li>
                    </ul>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h5 class="mb-3">Completa la prenotazione</h5>

                    <form th:action="@{/prenotazioni}" method="post">
                        <input type="hidden" name="corsoId" th:value="${corso.id}" />

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input class="form-control" type="text" name="nome" placeholder="Il tuo nome" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg" th:disabled="${postiDisponibili == 0}">
                                Conferma prenotazione
                            </button>
                        </div>
                    </form>

                    <!-- se NON loggato, un avviso -->
                    <div th:if="${#authorization.expression('!isAuthenticated()')}" class="alert alert-info mt-3">
                        Per prenotare devi <a href="/login">accedere</a>.
                    </div>


                    <div class="d-grid gap-2 mt-3">
                        <a href="/corsi" class="btn btn-outline-primary">Torna ai corsi</a>
                        <a href="/" class="btn btn-outline-secondary">Home</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
