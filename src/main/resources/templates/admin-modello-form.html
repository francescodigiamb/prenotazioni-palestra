<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments :: baseHead('Modello corso', null)}"></th:block>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-4" style="max-width:900px;">
        <h1 class="h3 text-primary mb-3" th:text="${modello.id == null} ? 'Nuovo modello' : 'Modifica modello'">Modello
            corso</h1>

        <div th:replace="~{fragments :: alerts}"></div>

        <form th:action="@{/admin/modelli}" th:object="${modello}" method="post" class="card p-3 shadow-sm">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nome corso</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrizione</label>
                <textarea class="form-control" th:field="*{descrizione}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Capienza standard</label>
                <input type="number" class="form-control" th:field="*{maxPostiDefault}" min="1" required>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" th:field="*{attivo}" id="attivoCheck">
                <label class="form-check-label" for="attivoCheck">Attivo</label>
            </div>

            <hr>

            <h5 class="mb-3">Programmazione settimanale</h5>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{lunedi}" id="lunediCheck">
                    <label class="form-check-label me-2" for="lunediCheck">Lunedì</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioLunedi}">
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{martedi}" id="martediCheck">
                    <label class="form-check-label me-2" for="martediCheck">Martedì</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioMartedi}">
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{mercoledi}" id="mercolediCheck">
                    <label class="form-check-label me-2" for="mercolediCheck">Mercoledì</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioMercoledi}">
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{giovedi}" id="giovediCheck">
                    <label class="form-check-label me-2" for="giovediCheck">Giovedì</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioGiovedi}">
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{venerdi}" id="venerdiCheck">
                    <label class="form-check-label me-2" for="venerdiCheck">Venerdì</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioVenerdi}">
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{sabato}" id="sabatoCheck">
                    <label class="form-check-label me-2" for="sabatoCheck">Sabato</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioSabato}">
                </div>
            </div>

            <div class="row g-2 mb-4">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" th:field="*{domenica}" id="domenicaCheck">
                    <label class="form-check-label me-2" for="domenicaCheck">Domenica</label>
                </div>
                <div class="col-12 col-md-6">
                    <input type="time" class="form-control" th:field="*{orarioDomenica}">
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/modelli" class="btn btn-outline-secondary">Annulla</a>
                <button type="submit" class="btn btn-primary">Salva</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
