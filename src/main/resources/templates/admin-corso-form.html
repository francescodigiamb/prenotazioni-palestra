<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title th:text="${corso.id} != null ? 'Modifica corso' : 'Nuovo corso'">Corso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5" style="max-width: 800px;">

        <h2 class="mb-4" th:text="${corso.id} != null ? 'Modifica corso' : 'Nuovo corso'">Corso</h2>

        <div th:replace="~{fragments :: alerts}"></div>

        <form th:action="${corso.id} != null ? @{/admin/corsi/{id}(id=${corso.id})} : @{/admin/corsi}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" th:value="${corso.nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrizione</label>
                <textarea class="form-control" name="descrizione" rows="4" th:text="${corso.descrizione}"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data</label>
                    <input class="form-control" type="date" name="data"
                        th:value="${corso.data != null ? #temporals.format(corso.data, 'yyyy-MM-dd') : ''}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Orario</label>
                    <input class="form-control" type="time" name="orario"
                        th:value="${corso.orario != null ? #temporals.format(corso.orario, 'HH:mm') : ''}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Posti massimi</label>
                    <input class="form-control" type="number" min="1" name="maxPosti" th:value="${corso.maxPosti}"
                        required>
                </div>
                <div class="col-md-6 mb-3 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chiuso" th:checked="${corso.chiuso}">
                        <label class="form-check-label">Chiuso alle prenotazioni</label>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a href="/admin/corsi" class="btn btn-outline-secondary">Annulla</a>
                <button type="submit" class="btn btn-primary">Salva</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
