<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="~{fragments :: baseHead('Gestione Prenotazioni', null)}"></th:block>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5">

        <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-4">
            <h1 class="text-dark m-0">Prenotazioni (Admin)</h1>
            <div class="d-flex flex-wrap gap-2">
                <a href="/admin/corsi" class="btn btn-outline-dark">Gestione corsi</a>
                <a href="/admin/corsi-archiviati" class="btn btn-outline-dark">Archiviati</a>
                <a href="/home" class="btn btn-outline-secondary">Home</a>
            </div>
        </div>

        <div th:replace="~{fragments :: alerts}"></div>

        <!-- Filtri -->
        <form class="row g-2 align-items-end mb-3" method="get" th:action="@{/admin/prenotazioni}">
            <div class="col-12 col-md-4">
                <label class="form-label">Corso</label>
                <select class="form-select" name="corsoId">
                    <option value="">-- tutti --</option>
                    <option th:each="c : ${corsi}" th:value="${c.id}"
                        th:selected="${selectedCorsoId != null and selectedCorsoId == c.id}"
                        th:text="${c.nome + ' (' + #temporals.format(c.data, 'dd/MM') + ' ' + #temporals.format(c.orario, 'HH:mm') + ')'}">
                    </option>
                </select>
            </div>

            <div class="col-12 col-md-4">
                <label class="form-label">Email utente</label>
                <input class="form-control" type="text" name="email" placeholder="utente@email.com"
                    th:value="${emailFilter}">
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Data da</label>
                <input class="form-control" type="date" name="dataDa" th:value="${dataDa}">
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Data a</label>
                <input class="form-control" type="date" name="dataA" th:value="${dataA}">
            </div>

            <div class="col-12 d-flex flex-wrap gap-2 mt-2">
                <button class="btn btn-sm btn-primary" type="submit">Filtra</button>
                <a class="btn btn-sm btn-outline-secondary" href="/admin/prenotazioni">Reset</a>
            </div>
        </form>


        <div th:if="${#lists.isEmpty(corsi)}" class="alert alert-info">
            Nessun corso attivo trovato con questi filtri.
        </div>

        <div th:if="${!#lists.isEmpty(corsi)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Corso</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th class="text-center">Confermati</th>
                        <th class="text-center">Riserve</th>
                        <th class="text-center">Posti</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${corsi}">
                        <td>
                            <a th:href="@{/admin/corsi/{id}(id=${c.id})}" th:text="${c.nome}">Nome corso</a>
                        </td>
                        <td th:text="${#temporals.format(c.data, 'dd/MM/yyyy')}">01/01/2026</td>
                        <td th:text="${#temporals.format(c.orario, 'HH:mm')}">18:00</td>

                        <td class="text-center">
                            <span class="badge bg-success" th:text="${confermatiMap[c.id]}">0</span>
                        </td>

                        <td class="text-center">
                            <span class="badge bg-warning text-dark" th:text="${riserveMap[c.id]}">0</span>
                        </td>

                        <td class="text-center">
                            <span th:text="${c.maxPosti}">20</span>
                        </td>

                        <td>
                            <a class="btn btn-sm btn-outline-dark"
                                th:href="@{/admin/corsi/{id}(id=${c.id})}">Dettagli</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
