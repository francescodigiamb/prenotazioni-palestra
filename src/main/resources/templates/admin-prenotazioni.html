<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="~{fragments :: baseHead('Gestione Prenotazioni', null)}"></th:block>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container py-5">

        <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-4">
            <h1 class="text-dark m-0">Prenotazioni (Admin)</h1>
            <div class="d-flex flex-wrap gap-2">
                <a href="/admin/corsi" class="btn btn-outline-dark">Gestione corsi</a>
                <a href="/admin/corsi-archiviati" class="btn btn-outline-dark">Archiviati</a>
                <a href="/home" class="btn btn-outline-secondary">Home</a>
            </div>
        </div>

        <div th:replace="~{fragments :: alerts}"></div>

        <!-- Filtri -->
        <form class="row g-2 align-items-end mb-3" method="get" th:action="@{/admin/prenotazioni}">
            <div class="col-12 col-md-4">
                <label class="form-label">Corso</label>
                <select class="form-select" name="corsoId">
                    <option value="">-- tutti --</option>
                    <option th:each="c : ${corsi}" th:value="${c.id}"
                        th:text="${c.nome + ' (' + #temporals.format(c.data, 'dd/MM') + ' ' + #temporals.format(c.orario, 'HH:mm') + ')'}">
                    </option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Email utente</label>
                <input class="form-control" type="text" name="email" placeholder="utente@email.com">
            </div>
            <div class="col-12 col-md-4 d-flex flex-wrap gap-2">
                <button class="btn btn-sm btn-primary" type="submit">Filtra</button>
                <a class="btn btn-sm btn-outline-secondary" href="/admin/prenotazioni">Reset</a>
            </div>
        </form>

        <div th:if="${#lists.isEmpty(prenotazioni)}" class="alert alert-info">
            Nessuna prenotazione trovata.
        </div>

        <div th:if="${!#lists.isEmpty(prenotazioni)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>Corso</th>
                        <th>Data</th>
                        <th>Orario</th>
                        <th>Utente</th>
                        <th class="d-none d-md-table-cell">Email</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prenotazioni}">
                        <!-- <td th:text="${p.id}">1</td> -->
                        <td th:text="${p.corso.nome}">Corso</td>
                        <td th:text="${#temporals.format(p.corso.data, 'dd/MM/yyyy')}">01/09/2025</td>
                        <td th:text="${#temporals.format(p.corso.orario, 'HH:mm')}">18:00</td>
                        <td th:text="${p.utente != null ? (p.utente.nome + ' ' + p.utente.cognome) : 'N/D'}">Mario Rossi
                        </td>
                        <td class="d-none d-md-table-cell" th:text="${p.utente != null ? p.utente.email : 'N/D'}">
                            mario@example.com</td>
                        <td>
                            <span th:if="${!p.riserva}" class="badge bg-success">Confermato</span>
                            <span th:if="${p.riserva}" class="badge bg-warning text-dark">Riserva</span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <!-- Cancella prenotazione -->
                                <form th:action="@{/admin/prenotazioni/{id}/cancella(id=${p.id})}" method="post"
                                    class="d-inline" onsubmit="return confirm('Cancellare questa prenotazione?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-danger">Cancella</button>
                                </form>

                                <!-- Promuovi da riserva a confermato (solo se Ã¨ riserva) -->
                                <form th:if="${p.riserva}" th:action="@{/admin/corsi/{id}/promuovi(id=${p.corso.id})}"
                                    method="post" class="d-inline">
                                    <input type="hidden" name="prenotazioneId" th:value="${p.id}" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        Promuovi
                                    </button>
                                </form>
                                <!-- Vai al dettaglio corso (pagina pubblica) -->
                                <a class="btn btn-sm btn-outline-dark" th:href="@{/corsi/{id}(id=${p.corso.id})}">
                                    Dettagli corso
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
